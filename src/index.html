<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Timagotchi</title>
</head>
<body>
    <h1>Timagotchi</h1>
    <section>
        <h2><a href="#" id="chooseName" class="chooseName">Create a new pet!</a></h2>
        <div class="consoleCasing">
            <div class="petConsole">
                <div class="petContainer">
                    <div class="petScreen"></div>
                    <div class="petImage"><img src="../src/resources/images/kaido 100x100px.jpg" alt="image of Kaido"></div>
                </div>
                <div class="gameButtons">
                    <button type="button" class="growUpButton btn btn-outline-secondary btn-lg">Grow Up</button>
                    <button type="button" class="feedButton btn btn-outline-secondary btn-lg">Feed</button>
                    <button type="button" class="walkButton btn btn-outline-secondary btn-lg">Walk</button>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
